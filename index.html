<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">  
    </head>
    <body>
        <div id="container">
            <iframe width="544" height="124" src="https://w2.countingdownto.com/2695044" frameborder="0"></iframe>
            <h1>YSP's Countdown</h1>
            <marquee direction="left" width="75%" height="100" behavior="alternate" style="border:none">
                <marquee behavior="scroll">
                Countdown to YSP's Last Day Celebration Festivities 
                </marquee>
            </marquee>
            <marquee direction="down" width="25%" height="300" behavior="alternate" style="border:none">

                <div id="images">
                    <marquee behavior="alternate">
                            <img src="/css/ysp1.jpeg" alt="YSP1" style="width:175px;height:175px;">
                    </marquee>
                </div>
            </marquee> 
            <marquee direction="down" width="25%" height="300" behavior="alternate" style="border:none">   
                <div id="images">
                    <marquee behavior="alternate">
                            <img src="/css/ysp2.jpeg" alt="YSP2" style="width:175px;height:175px;">
                    </marquee>
                </div>  
            </marquee>
            <marquee direction="down" width="25%" height="300" behavior="alternate" style="border:none">
                <div id="images">
                    <marquee behavior="alternate">
                            <img src="/css/ysp3.jpeg" alt="YSP1" style="width:175px;height:175px;">
                    </marquee>
                </div>
                
            </marquee>
        </div>
    </body>
</html>
